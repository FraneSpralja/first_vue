<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Introducción || VueJS</title>

</head>

<body>

    <div id="app">
        <!-- Principal -->
        <mi-tabla></mi-tabla>

</body>


<!-- SCRIPT de VUE JS -->
<script>
    //Registro de un componente
    Vue.component(
        'mi-tabla', {
            template: "<table class='table table-striped'> <thead> <tr> <th class='col'> # </th> <th class='col'> Nombre </th> <th class='col'> Apellido </th> <th class='col'> RUN </th> <th class='col'> Nacimiento </th> <th class='col'> Edad </th> </tr> </thead> <tr class='table-secondary'> <th scope='row'>1</th> <td>Frane</td> <td>Valencia</td> <td>1234567-8</td> <td>2-8-1987</td> <td>35</td> </tr> <tr> <th scope='row'>2</th> <td>Javier</td> <td>Signación</td> <td>1234567-8</td> <td>8-12-1987</td> <td>35</td> </tr> <tr> <th scope='row'>3</th> <td>Rodrigo</td> <td>Almeida</td> <td>1212377-9</td> <td>4-10-1989</td> <td>32</td> </tr> </table>",
        }
    );
    new Vue({
        el: '#app',
    });
</script>

</html>
